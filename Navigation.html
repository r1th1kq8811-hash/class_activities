<!DOCTYPE html>
<html>

<head><title>Nav bar</title>
<style>
  nav ul {
    list-style: none;       /* remove bullets */
    display: flex;          /* make items horizontal */
    gap: 20px;              /* space between items */
    padding: 0;
    margin: 0;
    background-color: #333;
  }

  nav li a {
    color: white;
    padding: 10px 15px;
    cursor: pointer;
  }

  nav li:hover {
    background-color: #dd8c8c;
  }
</style>

</head>
<body>
    <h1>Nav tool</h1>
    <header>
        <nav>
            <ul>
                <li><a href=#Home>Home</a></li>
                <li><a href=#About>About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main><p>This is a Nav </p><section><figure></figure></section></main>
    <footer>Contact me at 1234567</footer>
</body>
</html>
